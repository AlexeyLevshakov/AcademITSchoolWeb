<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Форма</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
<div class="content">
    <h1 class="header">Отправить заявку</h1>
    <form class="form">
        <div>
            <label>
                Ваше имя
                <br>
                <input type="text" name="name" placeholder="Ваше имя *">
            </label>
        </div>
        <div>
            <label>
                Ваш номер телефона
                <br>
                <input type="text" name="phone" placeholder="Ваш номер телефона *">
            </label>
        </div>
        <div>
            <label>
                Ваше email или VK
                <br>
                <input type="text" name="name" placeholder="Ваш email или VK *">
            </label>
        </div>
        <div>
            <label>
                Комментарий
                <br>
                <textarea placeholder="Комментарий (необязательно)"></textarea>
            </label>
        </div>
        <span>Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</span>
        <br>
        <button type="submit">Отправить заявку</button>
    </form>
</div>
</body>
</html>
